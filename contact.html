      <div class="path-container">
        <div class="row">
          <div class="col-md-8 col-lg-8">
            <h1>Get In Touch With Us</h1>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-6">
            <form method="POST" action="https://formspree.io/paul.steven.conyngham@gmail.com">
              <div class="form-group">
                  <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <div class="form-group">
                  <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                  <input type="tel" name="phone" class="form-control" id="exampleInputPhone" placeholder="Contact Number">
              </div>
              <div class="form-group">
                  <textarea class="form-control" name="message" id="exampleInputMessage" placeholder="Message" rows="4"></textarea>
              </div>
            <input
              class="btn btn-primary text-uppercase"
              type="submit"
              value="Send message"
            />
          </form>
          </div>
        </div>
      </div>
